services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    networks:
      - micro_net


  users-service-migrate:
    build: .
    command: alembic upgrade head   # sovrascrive il comando di avvio eseguendo solo le migrazioni
    depends_on:
      - users-service_db
    networks:
      - users_service_net
      - micro_net
    deploy:
      replicas: 1   # forza una sola istanza
    restart: "no"   # non viene riavviato


  users-service:
    build: .
    command: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --workers 4
    depends_on:
      - users-service_db
      - users-service-migrate
      - rabbitmq
    networks:
      - users_service_net
    restart: unless-stopped


  users-service_db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: users_service
    volumes:
      - users_service_db_data:/var/lib/postgresql/data
    networks:
      - users_service_net
      - micro_net
    restart: unless-stopped

volumes:
  users_service_db_data:

networks:
  users_service_net:
  micro_net:
    driver: bridge